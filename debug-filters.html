<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Modern Content Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Debug Modern Content Manager</h1>
        
        <!-- Formulario de filtros simulado -->
        <form id="modern-filter-form" class="modern-filter-form mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label>Secci√≥n</label>
                    <select class="form-control" name="contenido_seccion">
                        <option value="">Todas las secciones</option>
                        <option value="1">Secci√≥n 1</option>
                        <option value="2">Secci√≥n 2</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>T√≠tulo</label>
                    <input type="text" class="form-control" name="contenido_titulo" placeholder="Buscar por t√≠tulo...">
                </div>
                <div class="col-md-4">
                    <label>Fecha</label>
                    <input type="date" class="form-control" name="contenido_fecha">
                </div>
            </div>
        </form>

        <!-- Contenedor de la tabla -->
        <div id="content-table-container">
            <table class="table modern-content-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>T√≠tulo</th>
                        <th>Secci√≥n</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Contenido de prueba</td>
                        <td>Secci√≥n 1</td>
                        <td>2024-01-01</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Logs -->
        <div class="mt-4">
            <h3>Console Logs:</h3>
            <div id="console-logs" class="border p-3" style="height: 300px; overflow-y: auto; background: #f8f9fa;">
                <!-- Los logs aparecer√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <!-- Modern Content Manager -->
    <script src="public/skins/administracion/js/modern-content-manager.js"></script>
    
    <!-- Debug Script -->
    <script>
        // Capturar console.log
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        const logsContainer = document.getElementById('console-logs');
        
        function addLog(type, message) {
            const logDiv = document.createElement('div');
            logDiv.innerHTML = `<strong>[${type}]</strong> ${message}`;
            logDiv.style.color = type === 'error' ? 'red' : type === 'warn' ? 'orange' : 'black';
            logsContainer.appendChild(logDiv);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('LOG', args.join(' '));
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog('WARN', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR', args.join(' '));
        };

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üß™ Iniciando debug del Modern Content Manager');
            
            try {
                if (typeof ModernContentManager !== 'undefined') {
                    console.log('‚úÖ Clase ModernContentManager encontrada');
                    window.modernContentManager = new ModernContentManager();
                    console.log('‚úÖ Instancia creada exitosamente');
                    
                    // Test manual de filtros
                    setTimeout(() => {
                        console.log('üß™ Probando cambio manual en filtro de secci√≥n...');
                        const sectionFilter = document.querySelector('select[name="contenido_seccion"]');
                        if (sectionFilter) {
                            sectionFilter.value = '1';
                            sectionFilter.dispatchEvent(new Event('change'));
                        }
                    }, 2000);
                    
                } else {
                    console.error('‚ùå Clase ModernContentManager no encontrada');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        });
    </script>
</body>
</html>
